all:
  children:
    masters:
      hosts:
        redhat-8-c1-cp1:        
      vars:
        ipvsMode: false;        

        workerEnpoints: 
          - worker1:
            name: redhat-8-c1-node1
            ipAddress: 192.168.0.212
            interfaceName: eth0
          
          - worker2:
            name: redhat-8-c1-node2
            ipAddress: 192.168.0.213              
            interfaceName: eth0
        
        controlEndpoints:
          - control1:
            name: redhat-8-c1-cp1
            ipAddress: 192.168.0.211
            interfaceName: eth0

    workers:
      hosts:
        redhat-8-c1-node1:
        redhat-8-c1-node2:
              
  vars:    
    ansible_user: brian
    ansible_connection: ssh
    
    ca_path:
      RedHat:
        7: /etc/pki/ca-trust/source/anchors
        8: /etc/pki/ca-trust/source/anchors  
        9: /etc/pki/ca-trust/source/anchors

    local_container_repo: 'dev-dc01.dev.local:8444'

    calico_docker_repository: '{{local_container_repo}}'  
    #calico_docker_repository: "quay.io"  
    
    kubernetes_repository: '{{local_container_repo}}'
    #kubernetes_repository: 'registry.k8s.io'  
       
    master_firewall_ports:        
      - 80/tcp
      - 443/tcp
      - 6443/tcp
      - 2379-2380/tcp
      - 10250/tcp
      - 10251/tcp
      - 10252/tcp
      - 179/tcp
      - 4789/udp
      - 5473/tcp
      - 51820/udp
      - 51821/udp    

    worker_firewall_ports:
      - 80/tcp
      - 443/tcp
      - 6443/tcp
      - 10250/tcp
      - 30000-32767/tcp
      - 179/tcp
      - 4789/udp
      - 5473/tcp
      - 51820/udp
      - 51821/udp
      - 2379/tcp         

    # Kebernetes pod CIDR and service CIDR, should not cause clash with host networks CIDR
    pod_network_cidr: 192.160.0.0/16
    service_subnet_cidr: 10.96.0.0/12


    # Calico Pod Network CIDR should be a subnet of pod_network_cidr
    calico_pod_cidr: 192.160.0.0/18 
    
    hosts_cidr: 192.168.0.0/24

    masterNode: redhat-8-c1-cp1

    metallb_ip_address_range: 192.168.0.230-192.168.0.240

    local_repository_host: dev-dc01.dev.local

    # Kebernetes repo url for downloading kubernetes required yum packages
    kubernetes_yum_repo:  'https://{{ local_repository_host }}:8443/repository/google/kubernetes-el7-x86_64'
    
    # Opensuse repo url for downloading kubernetes required yum packages
    opensuse_yum_repo: 'https://{{ local_repository_host }}:8443/repository/opensuse/{{ crioOS }}'

    # Python Repository 
    local_python_repository: https://{{ local_repository_host }}:8443/repository/Python 
